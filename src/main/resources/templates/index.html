<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuBrain - 智能知识库</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        .navbar-brand {
            font-weight: bold;
            color: #007bff !important;
        }
        .knowledge-card {
            transition: transform 0.2s ease;
            cursor: pointer;
        }
        .knowledge-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,123,255,0.3);
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .create-card {
            border: 2px dashed #007bff;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }
        .create-card:hover {
            background-color: #e3f2fd;
            border-color: #1976d2;
        }
        .summary-content {
            max-height: 400px;
            overflow-y: auto;
        }
        .summary-text {
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .summary-text h4 {
            border-left: 4px solid #007bff;
            padding-left: 12px;
            margin-top: 20px;
        }
        .summary-text h5 {
            color: #6c757d;
            font-weight: 600;
        }
        .summary-text ul {
            padding-left: 20px;
        }
        .summary-text li {
            position: relative;
            padding-left: 8px;
        }
        .summary-text li:before {
            content: "▸";
            color: #007bff;
            position: absolute;
            left: -12px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-brain me-2"></i>DocuBrain
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">
                            <i class="fas fa-home me-1"></i>首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/upload">
                            <i class="fas fa-upload me-1"></i>上传文档
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chat">
                            <i class="fas fa-comments me-1"></i>智能问答
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i>用户
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/login">登录</a></li>
                            <li><a class="dropdown-item" href="/register">注册</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/logout">退出</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container-fluid py-4">
        <!-- 页面标题 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h2><i class="fas fa-database me-2"></i>我的知识库</h2>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createKnowledgeModal">
                        <i class="fas fa-plus me-1"></i>创建知识库
                    </button>
                </div>
            </div>
        </div>

        <!-- 统计信息 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <i class="fas fa-database fa-2x mb-2"></i>
                        <h4 th:text="${knowledgeBases != null ? knowledgeBases.size() : 0}">0</h4>
                        <p class="mb-0">知识库总数</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <i class="fas fa-file-alt fa-2x mb-2"></i>
                        <h4 th:text="${totalDocuments != null ? totalDocuments : 0}">0</h4>
                        <p class="mb-0">文档总数</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <i class="fas fa-comments fa-2x mb-2"></i>
                        <h4>0</h4>
                        <p class="mb-0">问答次数</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <i class="fas fa-clock fa-2x mb-2"></i>
                        <h4>今天</h4>
                        <p class="mb-0">最后使用</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 知识库列表 -->
        <div class="row">
            <!-- 创建新知识库卡片 -->
            <div class="col-md-4 col-lg-3 mb-4">
                <div class="card create-card h-100" data-bs-toggle="modal" data-bs-target="#createKnowledgeModal">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center text-center">
                        <i class="fas fa-plus fa-3x text-primary mb-3"></i>
                        <h5 class="card-title">创建新知识库</h5>
                        <p class="card-text text-muted">点击创建您的第一个知识库</p>
                    </div>
                </div>
            </div>

            <!-- 现有知识库卡片 -->
            <div th:each="kb : ${knowledgeBases}" class="col-md-4 col-lg-3 mb-4">
                <div class="card knowledge-card h-100" th:onclick="'window.location.href=\'/knowledge\/' + ${kb?.id ?: ''} + '\''">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <h5 class="card-title" th:text="${kb?.name ?: '未命名知识库'}">知识库名称</h5>
                            <div class="dropdown">
                                <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="dropdown">
                                    <i class="fas fa-ellipsis-v"></i>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#" th:data-kb-id="${kb?.id ?: ''}" th:data-kb-name="${kb?.name ?: ''}" onclick="event.preventDefault(); summarizeKnowledgeBase(this.dataset.kbId, this.dataset.kbName);"><i class="fas fa-file-text me-1"></i>总结文档</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item text-danger" href="#" th:data-kb-id="${kb?.id ?: ''}" th:data-kb-name="${kb?.name ?: ''}" onclick="event.preventDefault(); deleteKnowledgeBase(this.dataset.kbId, this.dataset.kbName);"><i class="fas fa-trash me-1"></i>删除</a></li>
                                </ul>
                            </div>
                        </div>
                        <p class="card-text text-muted" th:text="${kb?.description ?: '暂无描述'}">知识库描述</p>
                        <div class="row text-center mt-3">
                            <div class="col-4">
                                <small class="text-muted">文档</small>
                                <div class="fw-bold" th:text="${documentCounts[kb?.id] != null ? documentCounts[kb?.id] : 0}">0</div>
                            </div>
                            <div class="col-4">
                                <small class="text-muted">问答</small>
                                <div class="fw-bold">0</div>
                            </div>
                            <div class="col-4">
                                <small class="text-muted">更新</small>
                                <div class="fw-bold" th:text="${kb?.updatedAt != null ? #temporals.format(kb.updatedAt, 'MM-dd') : '未知'}">今天</div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer bg-transparent">
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/upload(knowledgeBaseId=${kb?.id ?: ''})}" class="btn btn-sm btn-outline-primary">
                                <i class="fas fa-upload me-1"></i>上传
                            </a>
                            <a th:href="@{/chat(knowledgeBaseId=${kb?.id ?: ''})}" class="btn btn-sm btn-primary">
                                <i class="fas fa-comments me-1"></i>问答
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 空状态 -->
        <div th:if="${knowledgeBases == null or knowledgeBases.isEmpty()}" class="row">
            <div class="col-12 text-center py-5">
                <i class="fas fa-database fa-4x text-muted mb-3"></i>
                <h4 class="text-muted">还没有知识库</h4>
                <p class="text-muted">创建您的第一个知识库，开始构建智能问答系统</p>
                <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#createKnowledgeModal">
                    <i class="fas fa-plus me-2"></i>创建知识库
                </button>
            </div>
        </div>
    </div>

    <!-- 创建知识库模态框 -->
    <div class="modal fade" id="createKnowledgeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-plus me-2"></i>创建新知识库</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="createKnowledgeForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="knowledgeName" class="form-label">知识库名称 *</label>
                            <input type="text" class="form-control" id="knowledgeName" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="knowledgeDescription" class="form-label">描述</label>
                            <textarea class="form-control" id="knowledgeDescription" name="description" rows="3" placeholder="简要描述这个知识库的用途..."></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>创建
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 总结结果模态框 -->
    <div class="modal fade" id="summaryModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="summaryTitle"><i class="fas fa-file-text me-2"></i>知识库总结</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="summaryContent" class="summary-content">
                        <!-- 总结内容将在这里显示 -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" onclick="copySummary()">
                        <i class="fas fa-copy me-1"></i>复制总结
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 创建知识库表单提交
        document.getElementById('createKnowledgeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                name: formData.get('name'),
                description: formData.get('description')
            };
            
            fetch('/knowledgeBase/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.code === 200) {
                    // 成功创建，刷新页面
                    window.location.reload();
                } else {
                    alert('创建失败: ' + result.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('创建失败，请重试');
            });
        });
        
        // 删除知识库函数
        function deleteKnowledgeBase(id, name) {
            if (confirm('确定要删除知识库 "' + name + '" 吗？\n\n此操作将删除知识库中的所有文档和数据，且无法恢复！')) {
                fetch('/knowledgeBase/delete/' + id, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(result => {
                    if (result.code === 200) {
                        alert('知识库删除成功');
                        window.location.reload();
                    } else {
                        alert('删除失败: ' + result.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('删除失败，请重试');
                });
            }
        }
        
        // 总结知识库函数
        function summarizeKnowledgeBase(id, name) {
            // 显示加载状态
            const summaryModal = new bootstrap.Modal(document.getElementById('summaryModal'));
            document.getElementById('summaryTitle').textContent = '正在总结知识库: ' + name;
            document.getElementById('summaryContent').innerHTML = '<div class="text-center"><i class="fas fa-spinner fa-spin fa-2x mb-3"></i><br>AI正在分析和总结文档内容，请稍候...</div>';
            summaryModal.show();
            
            fetch('/api/chat/summarize/' + id, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(result => {
                if (result.code === 200) {
                    document.getElementById('summaryTitle').textContent = '知识库总结: ' + name;
                    // 处理Markdown格式的总结内容
                    let formattedContent = result.data
                        .replace(/## (.*)/g, '<h4 class="text-primary mt-3 mb-2"><i class="fas fa-bookmark me-2"></i>$1</h4>')
                        .replace(/### (.*)/g, '<h5 class="text-secondary mt-2 mb-1">$1</h5>')
                        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                        .replace(/- (.*)/g, '<li class="mb-1">$1</li>')
                        .replace(/\n\n/g, '</ul><br><ul class="list-unstyled">')
                        .replace(/\n/g, '<br>');
                    
                    // 包装列表项
                    if (formattedContent.includes('<li>')) {
                        formattedContent = '<ul class="list-unstyled">' + formattedContent + '</ul>';
                    }
                    
                    document.getElementById('summaryContent').innerHTML = '<div class="summary-text">' + formattedContent + '</div>';
                } else {
                    document.getElementById('summaryTitle').textContent = '总结失败';
                    document.getElementById('summaryContent').innerHTML = '<div class="text-danger"><i class="fas fa-exclamation-triangle me-2"></i>总结失败: ' + result.message + '</div>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('summaryTitle').textContent = '总结失败';
                document.getElementById('summaryContent').innerHTML = '<div class="text-danger"><i class="fas fa-exclamation-triangle me-2"></i>网络错误，请重试</div>';
            });
        }
         
         // 复制总结内容函数
         function copySummary() {
             const summaryText = document.getElementById('summaryContent').textContent;
             navigator.clipboard.writeText(summaryText).then(function() {
                 // 临时改变按钮文本以显示成功状态
                 const copyBtn = event.target.closest('button');
                 const originalText = copyBtn.innerHTML;
                 copyBtn.innerHTML = '<i class="fas fa-check me-1"></i>已复制';
                 copyBtn.classList.add('btn-success');
                 copyBtn.classList.remove('btn-primary');
                 
                 setTimeout(function() {
                     copyBtn.innerHTML = originalText;
                     copyBtn.classList.remove('btn-success');
                     copyBtn.classList.add('btn-primary');
                 }, 2000);
             }).catch(function(err) {
                 console.error('复制失败:', err);
                 alert('复制失败，请手动选择文本复制');
             });
         }
         
         // 阻止卡片点击事件冒泡
        document.querySelectorAll('.dropdown-toggle, .dropdown-item, .btn').forEach(element => {
            element.addEventListener('click', function(e) {
                e.stopPropagation();
            });
        });
    </script>
</body>
</html>
