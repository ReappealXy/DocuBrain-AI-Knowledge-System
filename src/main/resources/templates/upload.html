<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档上传 - DocuBrain</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        .navbar-brand {
            font-weight: bold;
            color: #007bff !important;
        }
        .upload-area {
            border: 2px dashed #007bff;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
            cursor: pointer;
        }
        .upload-area:hover {
            background-color: #e3f2fd;
            border-color: #1976d2;
        }
        .upload-area.dragover {
            background-color: #e3f2fd;
            border-color: #1976d2;
            transform: scale(1.02);
        }
        .file-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .file-item {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            background-color: white;
        }
        .progress {
            height: 8px;
        }
        .file-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .upload-stats {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-brain me-2"></i>DocuBrain
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i>首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/upload">
                            <i class="fas fa-upload me-1"></i>上传文档
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chat">
                            <i class="fas fa-comments me-1"></i>智能问答
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i>用户
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/login">登录</a></li>
                            <li><a class="dropdown-item" href="/register">注册</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/logout">退出</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container-fluid py-4">
        <!-- 页面标题 -->
        <div class="row mb-4">
            <div class="col-12">
                <h2><i class="fas fa-upload me-2"></i>文档上传</h2>
                <p class="text-muted">支持 PDF、Word、TXT、Markdown 等格式文档</p>
            </div>
        </div>

        <div class="row">
            <!-- 左侧：上传区域 -->
            <div class="col-lg-8">
                <!-- 知识库选择 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-database me-2"></i>选择知识库</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <select class="form-select" id="knowledgeBaseSelect" required>
                                    <option value="">请选择知识库...</option>
                                    <option th:each="kb : ${knowledgeBases}" 
                                            th:value="${kb?.id ?: ''}" 
                                            th:text="${kb?.name ?: '未命名知识库'}"
                                            th:selected="${param.knowledgeBaseId != null and param.knowledgeBaseId[0] == (kb?.id != null ? kb.id.toString() : '')}">知识库名称</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#createKnowledgeModal">
                                    <i class="fas fa-plus me-1"></i>新建知识库
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 文件上传区域 -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-cloud-upload-alt me-2"></i>上传文档</h5>
                    </div>
                    <div class="card-body">
                        <!-- 拖拽上传区域 -->
                        <div class="upload-area" id="uploadArea">
                            <div class="file-icon text-primary">
                                <i class="fas fa-cloud-upload-alt"></i>
                            </div>
                            <h4>拖拽文件到此处</h4>
                            <p class="text-muted mb-3">或者点击选择文件</p>
                            <button type="button" class="btn btn-primary" id="selectFileBtn">
                                <i class="fas fa-folder-open me-1"></i>选择文件
                            </button>
                            <input type="file" id="fileInput" multiple accept=".pdf,.doc,.docx,.txt,.md" style="display: none;">
                            <div class="mt-3">
                                <small class="text-muted">
                                    支持格式: PDF, Word (.doc/.docx), TXT, Markdown (.md)<br>
                                    单个文件最大 50MB，最多同时上传 10 个文件
                                </small>
                            </div>
                        </div>

                        <!-- 文件列表 -->
                        <div id="fileListContainer" class="mt-4" style="display: none;">
                            <h6><i class="fas fa-list me-2"></i>待上传文件</h6>
                            <div id="fileList" class="file-list"></div>
                            <div class="d-flex justify-content-between align-items-center mt-3">
                                <button type="button" class="btn btn-outline-secondary" id="clearAllBtn">
                                    <i class="fas fa-trash me-1"></i>清空列表
                                </button>
                                <button type="button" class="btn btn-success" id="uploadAllBtn">
                                    <i class="fas fa-upload me-1"></i>开始上传
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧：统计信息 -->
            <div class="col-lg-4">
                <!-- 上传统计 -->
                <div class="card upload-stats mb-4">
                    <div class="card-body text-center">
                        <h5><i class="fas fa-chart-line me-2"></i>上传统计</h5>
                        <div class="row mt-3">
                            <div class="col-6">
                                <h3 id="totalFiles">0</h3>
                                <small>待上传</small>
                            </div>
                            <div class="col-6">
                                <h3 id="totalSize">0 MB</h3>
                                <small>总大小</small>
                            </div>
                        </div>
                        <div class="progress mt-3" style="height: 10px;">
                            <div class="progress-bar" id="overallProgress" role="progressbar" style="width: 0%"></div>
                        </div>
                        <small class="mt-2 d-block">总体进度</small>
                    </div>
                </div>

                <!-- 上传历史 -->
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0"><i class="fas fa-history me-2"></i>最近上传</h6>
                    </div>
                    <div class="card-body">
                        <div id="uploadHistory">
                            <p class="text-muted text-center">暂无上传记录</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 创建知识库模态框 -->
    <div class="modal fade" id="createKnowledgeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-plus me-2"></i>创建新知识库</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="createKnowledgeForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="knowledgeName" class="form-label">知识库名称 *</label>
                            <input type="text" class="form-control" id="knowledgeName" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="knowledgeDescription" class="form-label">描述</label>
                            <textarea class="form-control" id="knowledgeDescription" name="description" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>创建
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let selectedFiles = [];
        let uploadQueue = [];
        
        // DOM 元素
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const selectFileBtn = document.getElementById('selectFileBtn');
        const fileListContainer = document.getElementById('fileListContainer');
        const fileList = document.getElementById('fileList');
        const clearAllBtn = document.getElementById('clearAllBtn');
        const uploadAllBtn = document.getElementById('uploadAllBtn');
        const knowledgeBaseSelect = document.getElementById('knowledgeBaseSelect');
        
        // 文件拖拽处理
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            handleFiles(files);
        });
        
        // 点击选择文件
        selectFileBtn.addEventListener('click', function() {
            fileInput.click();
        });
        
        uploadArea.addEventListener('click', function() {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', function() {
            const files = Array.from(this.files);
            handleFiles(files);
        });
        
        // 处理选择的文件
        function handleFiles(files) {
            files.forEach(file => {
                if (validateFile(file)) {
                    selectedFiles.push(file);
                    addFileToList(file);
                }
            });
            updateStats();
            fileListContainer.style.display = selectedFiles.length > 0 ? 'block' : 'none';
        }
        
        // 验证文件
        function validateFile(file) {
            const maxSize = 50 * 1024 * 1024; // 50MB
            const allowedTypes = ['.pdf', '.doc', '.docx', '.txt', '.md'];
            const fileExt = '.' + file.name.split('.').pop().toLowerCase();
            
            if (file.size > maxSize) {
                alert(`文件 "${file.name}" 超过 50MB 限制`);
                return false;
            }
            
            if (!allowedTypes.includes(fileExt)) {
                alert(`文件 "${file.name}" 格式不支持`);
                return false;
            }
            
            if (selectedFiles.length >= 10) {
                alert('最多只能同时上传 10 个文件');
                return false;
            }
            
            return true;
        }
        
        // 添加文件到列表
        function addFileToList(file) {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.innerHTML = `
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-file-alt text-primary me-3"></i>
                        <div>
                            <div class="fw-bold">${file.name}</div>
                            <small class="text-muted">${formatFileSize(file.size)}</small>
                        </div>
                    </div>
                    <div class="d-flex align-items-center">
                        <span class="badge bg-secondary me-2">待上传</span>
                        <button type="button" class="btn btn-sm btn-outline-danger" onclick="removeFile('${file.name}')">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="progress mt-2" style="height: 6px; display: none;">
                    <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                </div>
            `;
            fileList.appendChild(fileItem);
        }
        
        // 移除文件
        function removeFile(fileName) {
            selectedFiles = selectedFiles.filter(file => file.name !== fileName);
            updateFileList();
            updateStats();
        }
        
        // 更新文件列表显示
        function updateFileList() {
            fileList.innerHTML = '';
            selectedFiles.forEach(file => addFileToList(file));
            fileListContainer.style.display = selectedFiles.length > 0 ? 'block' : 'none';
        }
        
        // 更新统计信息
        function updateStats() {
            const totalFiles = selectedFiles.length;
            const totalSize = selectedFiles.reduce((sum, file) => sum + file.size, 0);
            
            document.getElementById('totalFiles').textContent = totalFiles;
            document.getElementById('totalSize').textContent = formatFileSize(totalSize);
        }
        
        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // 清空所有文件
        clearAllBtn.addEventListener('click', function() {
            selectedFiles = [];
            updateFileList();
            updateStats();
        });
        
        // 开始上传
        uploadAllBtn.addEventListener('click', function() {
            const knowledgeBaseId = knowledgeBaseSelect.value;
            if (!knowledgeBaseId) {
                alert('请先选择知识库');
                return;
            }
            
            if (selectedFiles.length === 0) {
                alert('请先选择要上传的文件');
                return;
            }
            
            uploadFiles(knowledgeBaseId);
        });
        
        // 上传文件
        async function uploadFiles(knowledgeBaseId) {
            uploadAllBtn.disabled = true;
            uploadAllBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>上传中...';
            
            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                await uploadSingleFile(file, knowledgeBaseId, i);
            }
            
            uploadAllBtn.disabled = false;
            uploadAllBtn.innerHTML = '<i class="fas fa-upload me-1"></i>开始上传';
            
            // 上传完成后清空列表
            setTimeout(() => {
                selectedFiles = [];
                updateFileList();
                updateStats();
                alert('所有文件上传完成！');
            }, 1000);
        }
        
        // 上传单个文件
        function uploadSingleFile(file, knowledgeBaseId, index) {
            return new Promise((resolve, reject) => {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('knowledgeBaseId', knowledgeBaseId);
                
                const xhr = new XMLHttpRequest();
                
                // 更新进度
                xhr.upload.addEventListener('progress', function(e) {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        updateFileProgress(index, percentComplete);
                        updateOverallProgress();
                    }
                });
                
                xhr.addEventListener('load', function() {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        if (response.code === 200) {
                            updateFileStatus(index, 'success', '上传成功');
                            addToHistory(file.name, 'success');
                        } else {
                            updateFileStatus(index, 'error', response.message);
                            addToHistory(file.name, 'error');
                        }
                    } else {
                        updateFileStatus(index, 'error', '上传失败');
                        addToHistory(file.name, 'error');
                    }
                    resolve();
                });
                
                xhr.addEventListener('error', function() {
                    updateFileStatus(index, 'error', '网络错误');
                    addToHistory(file.name, 'error');
                    resolve();
                });
                
                xhr.open('POST', '/documentInfo/update');
                xhr.send(formData);
            });
        }
        
        // 更新文件进度
        function updateFileProgress(index, percent) {
            const fileItems = fileList.children;
            if (fileItems[index]) {
                const progressBar = fileItems[index].querySelector('.progress-bar');
                const progress = fileItems[index].querySelector('.progress');
                progress.style.display = 'block';
                progressBar.style.width = percent + '%';
            }
        }
        
        // 更新文件状态
        function updateFileStatus(index, status, message) {
            const fileItems = fileList.children;
            if (fileItems[index]) {
                const badge = fileItems[index].querySelector('.badge');
                if (status === 'success') {
                    badge.className = 'badge bg-success me-2';
                    badge.textContent = '上传成功';
                } else {
                    badge.className = 'badge bg-danger me-2';
                    badge.textContent = '上传失败';
                }
            }
        }
        
        // 更新总体进度
        function updateOverallProgress() {
            const fileItems = fileList.children;
            let totalProgress = 0;
            for (let i = 0; i < fileItems.length; i++) {
                const progressBar = fileItems[i].querySelector('.progress-bar');
                const width = parseFloat(progressBar.style.width) || 0;
                totalProgress += width;
            }
            const overallPercent = fileItems.length > 0 ? totalProgress / fileItems.length : 0;
            document.getElementById('overallProgress').style.width = overallPercent + '%';
        }
        
        // 添加到历史记录
        function addToHistory(fileName, status) {
            const historyContainer = document.getElementById('uploadHistory');
            if (historyContainer.children.length === 1 && historyContainer.children[0].textContent.includes('暂无上传记录')) {
                historyContainer.innerHTML = '';
            }
            
            const historyItem = document.createElement('div');
            historyItem.className = 'd-flex justify-content-between align-items-center mb-2';
            historyItem.innerHTML = `
                <div>
                    <small class="fw-bold">${fileName}</small><br>
                    <small class="text-muted">${new Date().toLocaleTimeString()}</small>
                </div>
                <span class="badge ${status === 'success' ? 'bg-success' : 'bg-danger'}">
                    ${status === 'success' ? '成功' : '失败'}
                </span>
            `;
            historyContainer.insertBefore(historyItem, historyContainer.firstChild);
            
            // 只保留最近 5 条记录
            while (historyContainer.children.length > 5) {
                historyContainer.removeChild(historyContainer.lastChild);
            }
        }
        
        // 创建知识库表单提交
        document.getElementById('createKnowledgeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                name: formData.get('name'),
                description: formData.get('description')
            };
            
            fetch('/knowledgeBase/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.code === 200) {
                    // 成功创建，添加到选择框
                    const option = document.createElement('option');
                    option.value = result.data.id;
                    option.textContent = result.data.name;
                    option.selected = true;
                    knowledgeBaseSelect.appendChild(option);
                    
                    // 关闭模态框
                    const modal = bootstrap.Modal.getInstance(document.getElementById('createKnowledgeModal'));
                    modal.hide();
                    
                    // 重置表单
                    this.reset();
                } else {
                    alert('创建失败: ' + result.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('创建失败，请重试');
            });
        });
    </script>
</body>
</html>
